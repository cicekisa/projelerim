<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PABLO EMİLİO ESCOBAR</title>

    <!--inline ve blok mantıgı
     <p> paragraf etiketi </p> bu etikette istersen bir harf yaz yine de butun satırı kaplayacaktır 
     <h2></h2> de aynı paragraf blogu  gibi ne kadar yazsan da 1 satırı hepsini kaplar ve oncesinde sonrasinda yazılan yazıları da farklı satırlara yazdıracaktır
    <span></span> inline element oluyor blok elementi olmuyor yani yazilan karakter sayısı kadar yer ayırtıyor gerisinde baska seyler sonradan eklenebilir
    ayrıyetten de span elementinden sonra baska bir span elementi de yazılınca  yazılan yazı ilk spanın altına gider ama dikkat et arada baska seyler yazılıp da ilk spanın satırı dolduysa baska satır gider
     -->
  
</head>

<body>
    <p>isa</p>
    <h2>iletisim sayfasi</h2>
    <span> Telif Haklari Saklidir</span>
    
</body>

</html>
