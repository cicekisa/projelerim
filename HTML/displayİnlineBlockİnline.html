<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
          .kutu1{
            width: 300px;
            height: 300px;
            background-color: blueviolet;
            display: inline-block;
           
          }
          .kutu2{
            width: 300px;
            height: 300px;
            background-color: rgb(255, 157, 0);
            display: inline-block;
            margin-left: 10px;

            
          } 
          

    </style>


</head>
<body>
    <!--
    1-inline  = bulunmus oldugu kadar yer kaplıyorsa inline denir   /// inline elementine genislik ve yukseklik verilemez verilse dahi etki etmiyor
    2-block = butun satırı kaplıyorsa yazılan dısında ekstra baska seyler ekliyemiyorsak block denir   /// block elemntine yukseklik ve genislik degerleri verilebiliyor
    inline block'a, block da inline'e donusturulebilir
    3-inline-block = bunda ise yan yana gelmeyen div'leri  yan yana  getirmeye yariyor
    -->
    <div class="kutu1"></div>
    <div class="kutu2"></div>
  
</body>
</html>
